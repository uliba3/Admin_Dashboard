<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard icon">
            <div class="big iconsentence">
                <img src="icons/view-dashboard.svg">
                <div class="sentence">Dashboard</div>
            </div>
        </div>
        <div class="navigation icon">
            <div class="small iconsentence">
                <img src="icons/home.svg">
                <div class="sentence">Home</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/card-account-details.svg">
                <div class="sentence">Profile</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/message.svg">
                <div class="sentence">Messages</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/clock-time-four.svg">
                <div class="sentence">History</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/note-multiple.svg">
                <div class="sentence">Tasks</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/account-group.svg">
                <div class="sentence">Communities</div>
            </div>
        </div>
        <div class="tools icon">
            <div class="small iconsentence">
                <img src="icons/cog.svg">
                <div class="sentence">Settings</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/help-box.svg">
                <div class="sentence">Support</div>
            </div>
            <div class="small iconsentence">
                <img src="icons/shield-check.svg">
                <div class="sentence">Privacy</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">
            <img src="icons/magnify.svg">
            <input type="search" id="site-search" name="q">
        </div>
        <div class="userinfo">
            <img src="icons/bell-ring.svg" alt="">
            <span class="circle"></span>
            <div class="username">uliba3</div>
        </div>
        <div class="profile">
            <span class="circle"></span>
            <div class="greeting">Hi there,</div>
            <div class="username userid">uliba3(@uliba3)</div>
        </div>
        <div class="buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </div>
    <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
